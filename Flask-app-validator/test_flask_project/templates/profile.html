{% extends "base.html" %}

{% block title %}Profile - Flask Test App{% endblock %}

{% block content %}
<h2>User Profile</h2>

<div class="user_profile">
    <h3>Profile Information</h3>
    <p>Username: {{ username }}</p>
    <p>Email: user@example.com</p>
</div>

<form class="profile_form">
    <div class="form-group">
        <label for="display_name">Display Name:</label>
        <input type="text" id="display_name" name="display_name" value="{{ username }}" class="profile_display_name">
    </div>
    
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" class="profile_bio" rows="3">This is a test user profile.</textarea>
    </div>
    
    <button type="submit" class="btn update_button">Update Profile</button>
</form>

<div style="margin-top: 1rem;">
    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn logout_button">Logout</a>
</div>
{% endblock %}
