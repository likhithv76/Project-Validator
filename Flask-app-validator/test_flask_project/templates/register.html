{% extends "base.html" %}

{% block title %}Register - Flask Test App{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="POST" class="register_form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="register_form_username" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="register_form_email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="register_form_password" required>
    </div>
    
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="register_form_confirm_password" required>
    </div>
    
    <button type="submit" class="btn register_form_submit_button">Create Account</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
