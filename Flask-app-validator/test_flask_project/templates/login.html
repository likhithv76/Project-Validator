{% extends "base.html" %}

{% block title %}Login - Flask Test App{% endblock %}

{% block content %}
<h2>User Login</h2>

<form method="POST" class="login_form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="login_username" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="login_password" required>
    </div>
    
    <button type="submit" class="btn login_submit">Login</button>
</form>

<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
